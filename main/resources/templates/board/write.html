<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글작성페이지</title>
</head>
<body>
<h1>write</h1>
<!-- 글작성 form  ,POST , /board/write  -->
<form action="write" th:action="@{/board/write}" method="post" >
  글제목: <input type="text" name="title" id="title"> <br>
  글내용:  <input type="text" name="content" id="content"> <br>
  글비빌번호: <input type="text" name="boardPw" id="boardPw"> <br>
  글쓴이: <input type="text" name="writer" id="writer"> <br>
  <input type="submit" value="글작성">
</form>
<div >
  <a th:href="@{/board/index}">BOARD_HOME</a>
  <a th:href="@{/board/list}">글목록</a>
</div>
</body>
</html>
